<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <form id="myForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Student name<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="Roll" class="form-label">Roll Number<span style="color: red;">*</span></label>
                    <input type="number" class="form-control" id="Roll" placeholder="Your Roll" required>
                </div>
                <div class="mb-3">
                    <label for="Branch" class="form-label">Branch<span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="Branch" placeholder="Your Branch" required>
                </div>
                <div class="mb-3">
                    <label for="cgpa" class="form-label">CGPA<span style="color: red;">*</span></label>
                    <input type="number" step="0.01" class="form-control" id="cgpa" placeholder="Your CGPA" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="nav-link text-success" href="next.html">Next</a>
                    <button type="reset" class="btn btn-secondary">Clear form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>

</body>
</html>
