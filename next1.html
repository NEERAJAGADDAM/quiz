<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form id="myForm">
                <div class="mb-3">
                    <label for="question1" class="form-label">_________ is the current Chief of the Indian Army</label>
                    <select class="form-select" id="question1" aria-label="Default select example">
                        <option value="0" selected>Bipin Rawat</option>
                        <option value="1">Manoj Mukund Naravane</option>
                        <option value="2"> P Barbarosa</option>
                        <option value="3">Karambir Singh</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question2" class="form-label">Which country recently hosted the 2024 G20 summit?</label>
                    <select class="form-select" id="question2" aria-label="Default select example">
                        <option value="0" selected>United States</option>
                        <option value="1">India</option>
                        <option value="2">Brazil</option>
                        <option value="3">China</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question3" class="form-label">Who won the 2024 Nobel Prize in Literature?</label>
                    <select class="form-select" id="question3" aria-label="Default select example">
                        <option value="0" selected>Haruki Murakami</option>
                        <option value="1">Salman Rushdie</option>
                        <option value="2">Annie Ernaux</option>
                        <option value="3">Abdulrazak Gurnah</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question4" class="form-label">Which organization recently launched the 'Artemis II' mission to return humans to the Moon?</label>
                    <select class="form-select" id="question4" aria-label="Default select example">
                        <option value="0" selected>SpaceX</option>
                        <option value="1">NASA</option>
                        <option value="2">ISRO</option>
                        <option value="3">ESA(European Space Agency)</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="nav-link text-success" href="next.html">Previous</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>


</body>

</html>
