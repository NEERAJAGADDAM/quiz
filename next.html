<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form id="myForm">
                <div class="mb-3">
                    <label for="question1" class="form-label">A very powerful earthquake had recently hit the resort city of Izmir. Izmir is located in _________</label>
                    <select class="form-select" id="question1" aria-label="Default select example">
                        <option value="0" selected>Greece</option>
                        <option value="1">Italy</option>
                        <option value="2">Turkey</option>
                        <option value="3">France</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question2" class="form-label">Senkaku Island dispute is between China and _________</label>
                    <select class="form-select" id="question2" aria-label="Default select example">
                        <option value="0" selected>Japan</option>
                        <option value="1">North Korea</option>
                        <option value="2">South Korea</option>
                        <option value="3">Vietnam</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question3" class="form-label">World's tallest building, Burj Khalifa, is located in _________</label>
                    <select class="form-select" id="question3" aria-label="Default select example">
                        <option value="0" selected>Qatar</option>
                        <option value="1">Saudi Arabia</option>
                        <option value="2">United Arab Emirates (UAE)</option>
                        <option value="3">Bahrain</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="question4" class="form-label">Samos is a Greek Island located in _________ sea</label>
                    <select class="form-select" id="question4" aria-label="Default select example">
                        <option value="0" selected>Aegean</option>
                        <option value="1">The Mediterranean</option>
                        <option value="2">Barents</option>
                        <option value="3">Caspian</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="nav-link text-success" href="quiz.html">Previous</a>
                    <a class="nav-link text-success" href="next1.html">Next</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>


</body>

</html>
